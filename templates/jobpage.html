<!DOCTYPE html>
<html>

<head>
    {% include 'includes.html' %}
    <title>{{title}} - Jovian Careers</title>
</head>

<body>
    {% include 'nav.html' %}
    <div class="container">
        <row>
            <img class="img-fluid mx-auto d-block w-100" id="banner" src="../static/banner.jpg" alt="Jovian Careers">
        </row>
        <h2 class="mt-2 mb-4">{{job.title}}</h2>
        <div class="mb-4 border-bottom row">
            <div class="col-9">
                <div>Location: {{job.location}}</div>
                {% if 'salary' in job %}
                <div>Salary: {{job.salary}}</div>
                {% endif %}
                <h2 class="mt-2">About the Role</h2>
                <p class="lead">{{job.description}}</p>
                <h2 class="mt-2">About the Company</h2>
                <p class="lead">{{company_description}}</p>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
