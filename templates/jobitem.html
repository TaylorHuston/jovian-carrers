<div class="mb-4 border-bottom row">
    <div class="col-9">
        <h4 class="mb-2">{{job['title']}}</h4>
        <div>Location: {{job['location']}}</div>
        {% if 'salary' in job %}
        <div>Salary: {{job['salary']}}</div>
        {% endif %}
    </div>
    <div class="col-3">
        <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply </a>
    </div>
</div>
